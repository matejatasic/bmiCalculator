<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- heading -->
    <div class="text-center bg-dark text-white py-3">
        <h1>BMI Calculator</h1>
    </div>
    <!-- heading -->
    
    <!-- main part -->
    <div class="container">
        <div class="row mt-5 pt-3 justify-content-center">
            <div class="column col-sm-6 px-3 pb-3">
                <div class="row flex-inline pt-2">
                    <div class="col-sm-6 text-center">
                        <h5><button type="button" class="py-2" id="standardBtn">Standard</button></h5>
                    </div>
                    <div class="col-sm-6 text-center">
                        <h5><button type="button" class="py-2" id="metricBtn">Metric</button></h5>
                    </div>
                </div>
                <h2 class="bold text-center">BMI Calculator</h2>
                <form method="post" class="form-group">
                    <h4>Height</h4>
                    <div id="feetDiv">
                        <input type="number" id="feetHeight" class="form-control mb-3" placeholder="Please type in your height in feet">
                    </div>
                    <input type="number" id="heightInput" class="form-control" placeholder="Please type in your height in centimeters">
                    <h4 class="mt-4">Weight</h4>
                    <input type="number" id="weightInput" class="form-control" placeholder="Please type in your weight in kilograms">
                    <input type="button" class="btn btn-primary mt-4" id="submitBtn" value="Calculate">
                    <div id="outputDiv"></div>
                </form>
            </div>
        </div>
    </div>
    <!-- !main part -->

    <!-- Custom js -->
    <script src="app.js"></script>
</body>
</html>
